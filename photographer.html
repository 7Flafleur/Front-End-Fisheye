<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a8014695a.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>

  <!-- <i class="fa-solid fa-chevron-left" style="color: #901c1c;"></i> -->
  <!-- <i class="fa-solid fa-chevron-right" style="color: #901c1c;"></i> -->

  <body>
    <header>
      <a href="index.html" title="Site-Logo"><img src="assets/images/logo.png" class="logo" alt="Fisheye-Logo"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <section class="media_section" role="media-section"></section>

       <aside id="pricetag" role="price"> </aside> 
    </main>
    <div id="contact_modal" role="dialog">

			<div class="modal" id="hi" role="form">
				<header>
          <h2 id="formheading">Contactez-moi</h2>
        
        
          <img src="assets/icons/close.svg" alt="x" onclick="closeModal()" />
        </header>
				<form id="contactForm" name="contactForm" novalidate>
					<div>
            
						
              <div class="errormsg" id="firstnameerror" data-error="Au moins deux charactères!">
                <label for="Prénom">Prénom
                             </label> 
                
              </div>
                           <input type="text" id="Prénom" name="Prénom"/>  
        

            <div class="errormsg" id="lastnameerror" data-error="Au moins deux charactères!">
              <label for="Nom">Nom
                </label>
                
            </div>
            <input type="text" id="Nom" name="Nom"/>

            <div class="errormsg" id="emailerror" data-error="Email non valide!">
              <label for="Email">Email
               
            </div>
             
             <input type="email" id="Email" name="email"/>
            
        
            <label for="message">Votre message
            </label>              <input id="message" type="textarea" name="message">

            

					</div>
          <button class="contact_button" role="send" >Envoyer</button>
				</form>
			</div>



      <div class="modal" id="bye" role="dialog">
        <header>
          <img src="assets/images/logo.png" class="logo" alt="Fisheye-Logo"/>
        
        
          <img src="assets/icons/close.svg" alt="x" onclick="closeModal()" />
        </header>
        <div class="merci">Merci pour votre message!</div>
        
      </div>




		</div>

    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="scripts/templates/header.js"></script>
    <script src="scripts/pages/photographerindiv.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/carousel.js"></script>
  </body>
</html>
