<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a8014695a.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" title="Site-Logo"><img src="assets/images/logo.png" class="logo" alt="Fisheye-Logo"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <section class="media_section" role="media-section"></section>
       <aside id="pricetag" role="price"> </aside> 
    </main>
    <div id="contact_modal" role="form">
			<div class="modal">
				<header>
          <h2 id="formheading">Contactez-moi</h2>
        
        
          <img src="assets/icons/close.svg" alt="x" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="Prénom">Prénom
              <input type="text" id="Prénom" name="Prénom"/></label>
						
            <label for="Nom">Nom
              <input type="text" id="Nom" name="Nom"/></label>
						
            <label for="email">Email
              <input type="email" id="email" name="email"/></label>
            
        
            <label for="message">Votre message
              <input id="message" type="textarea" name="message">
            </label>
            

					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="scripts/templates/header.js"></script>
    <script src="scripts/pages/photographerindiv.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
