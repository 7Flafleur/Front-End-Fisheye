<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a8014695a.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>

      <div class="photograph-header">
      </div>
      <section class="media_section" role="media-section"></section>
      <div id="pricetag" role="price"> LIKES----300€/jour </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="Prénom">Prénom</label>
						<input type="text" name="Prénom"/>
            <label for="Nom">Nom</label>
						<input type="text" name="om"/>
            <label for="email">Email</label>
            <input type="email" name="email">
            <label for="message">Votre message</label>
            <input id="textarea" type="textarea" name="message">

					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="scripts/templates/header.js"></script>
    <script src="scripts/pages/photographerindiv.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
