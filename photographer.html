<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a8014695a.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>

  <!-- <i class="fa-solid fa-chevron-left" style="color: #901c1c;"></i> -->
  <!-- <i class="fa-solid fa-chevron-right" style="color: #901c1c;"></i> -->

  <body>
    <header>
      <a href="index.html" title="Site-Logo"><img src="assets/images/logo.png" class="logo" alt="Fisheye-Logo"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div> 
   
      
      
      <div role="button" id="trierpar"  aria-haspopup="listbox" aria-controls="listbox-id" tabindex="0" aria-expanded="true">
        Trier par
      </div>
     
      <div role="listbox" id="listbox-id" class="dropdown-content" aria-activedescendant="pop"  aria-labelledby="trierpar" tabindex="0">
        <div id="pop" class="option" role="option" tabindex="0">Popularité</div>
        <div id="date" class="option" role="option" tabindex="0">Date</div>
        <div id="titre" class="option" role="option"tabindex="0" >Titre</div>
      </div>
      
      <section class="media_section" role="main">
       
      
      </section>

       

       <section class="lightbox" role="dialog">
         <button class="carousel-button" id="closeLB" tabindex="0">
          <span class="fa-solid fa-xmark" style="color: #901c1c;">
          </span></button>
        <section class="carousel">

  
  <button id="carousel-button-prev" class="carousel-button" tabindex="0">
    <span class="fa-solid fa-chevron-left" style="color: #901c1c"></span>
  </button>
  <button id="carousel-button-next" class="carousel-button" tabindex="0">
    <span class="fa-solid fa-chevron-right" style="color: #901c1c"></span>
  </button>
        </section>
      </section>
       <aside id="pricetag" > 
        <span id="nblikes"></span> <span id="price"></span>
       </aside> 
    </main>
    <div id="contact_modal" role="dialog">

			<div class="modal" id="hi" role="form">
				<header>
          <h2 id="formheading">Contactez-moi</h2>
        
        
          <img src="assets/icons/close.svg"  alt="closedialog" onclick="closeModal()" tabindex="0"/>
        </header>
				<form id="contactForm" name="contactForm" >
					<div>
            
						
              <div class="errormsg" id="firstnameerror" data-error="Au moins deux charactères!">
                <label for="Prénom">Prénom
                             </label> 
                
              </div>
                           <input type="text" id="Prénom" name="Prénom"/>  
        

            <div class="errormsg" id="lastnameerror" data-error="Au moins deux charactères!"  > 
              <label for="Nom">Nom
                </label>
                
            </div>
            <input type="text" id="Nom" name="Nom"/>

            <div class="errormsg" id="emailerror" data-error="Email non valide!">
              <label for="Email">Email</label>
               
            </div>
             
             <input type="email" id="Email" name="email"/>
            
        
            <div>
              <label for="message">Votre message
              </label>
            </div>      
            <textarea id="message" name="message"></textarea>
            

					</div>
          <button class="contact_button" id="send" role="send" >Envoyer</button>
				</form>
			</div>




      <div class="modal" id="bye" role="dialog" tabindex="0"        >
        <header>
         
        
        
          <img src="assets/icons/close.svg" alt="x" onclick="closeModal()" tabindex="0"/>
        </header>
        <div class="merciflex">
          <div class="merci">Merci pour votre message!</div>
        </div>
        
      </div>




		</div>

    <script src="scripts/utils/helper functions.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="scripts/templates/header.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/carousel.js"></script>
    <script src="scripts/pages/photographerindiv.js"></script>
  </body>
</html>
